<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Borders</title>
    <style>
        #red {
            border: solid;
            border-radius: 5px;
            border-color: red;
        }

        #green {
            border: solid;
            border-radius: 5px;
            border-color: green;
        }

        #blue {
            border: solid;
            border-radius: 5px;
            border-color: blue;
        }
    </style>
</head>
<body>
    <!-- Task 10 -->
    <p id="red"><span style="color: red">Red</span> Border</p>
    <p id="green"><span style="color: green">Green</span> Border</p>
    <p id="blue"><span style="color: blue">Blue</span> Border</p>
</body>
</html>
